<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template - Event Handling</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <xmp>
        v-on 디렉티브와 이벤트 핸들러 설정 예제.
        v-on 디렉티브는 methods 속성과 같이 사용된다.

        [참조]page 105, 106, 107
    </xmp>
    <hr>

    <div id="app1">
        <div>{{num}}</div>
        <button v-on:click="clickBtn">클릭</button>
    </div>
    <hr>
    <div id="app2">
        <div>{{num}}</div>
        <button v-on:click="clickBtn(10)">클릭</button>
        <== 실습 </div>

</body>

</html>

<!-- vue 스크립트 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
<script>
    new Vue({
        el: "#app1",
        data: {
            num: 0,      // 문자열 "",  숫자는 기본 숫자 입력. 
        },
        template: null,
        methods: {
            clickBtn: function (event) {
                console.log("num");     //  태그 정보 출력 
                this.$data.num = this.$data.num + 1;
            },
        },
        components: null,
        watch: {},
    });

    new Vue({
        el: "#app2",
        data: {
            num: 0,
        },
        template: null,
        methods: {
            clickBtn: function (event) {
                console.log(event);     //  10
                this.$data.num = this.$data.num + event;
            },
        },
        components: null,
        watch: {},
    });
</script>
