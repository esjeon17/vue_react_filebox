<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로변환 */</script>
<script type="text/babel">
    const elements = ['One', 'Two', 'Three'];

    //import React, { Component } from 'react';
    //import ReactDOM from 'react-dom'

    console.log(React);
    console.log(React.Component);
    console.log(ReactDOM);

    class Loop1 extends React.Component {

        static defaultProps = {  /*  props의 디폴트 값 설정 */ }
        static propsTypes = {  /* props의 프로퍼티 타입 설정 */ }
        state = {

        }
        constructor(props) {
            super(props);
            // this 바인딩

        }
        render() {
            var arrs = [];
            for (var index in elements) {
                arrs.push(<li key={index}>{elements[index]}</li>);
            }
            return (
                <div>
                    {arrs}
                </div>
            );
        }
    }

    //export default Loop1;

    ReactDOM.render(<Loop1></Loop1>, document.getElementById("wrap1"));


</script>
