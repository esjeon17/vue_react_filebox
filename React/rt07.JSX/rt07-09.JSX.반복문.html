<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css" />
</head>

<body>
    <xmp>
        JSX 에서 반복문을 사용하는 방법을 배운다.
        컴포넌트명
        wrap1 ==> Loop1
        wrap2 ==> Loop2
        wrap3 ==> Loop3

        참고: https://flaviocopes.com/react-how-to-loop/
    </xmp>
    <hr>

    <div id="wrap1"></div>
    <div id="wrap2"></div>
    <div id="wrap3"></div>
</body>

</html>

<!-- react 플러그인 include   -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React}from 'react'; */</script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from 'react-dom'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로변환 */</script>
<script type="text/babel">
    const elements = ['One', 'Two', 'Three'];

    //import React, { Component } from 'react';
    //import ReactDOM from 'react-dom'

    console.log(React);
    console.log(React.Component);
    console.log(ReactDOM);

    class Loop1 extends React.Component {

        render() {
            var arrs = [];
            for (var index in elements) {
                arrs.push(<li key={index}>{elements[index]}</li>);
            }
            return (
                <div>
                    {arrs}
                </div>
            );
        }
    }
    ReactDOM.render(<Loop1></Loop1>, document.getElementById("wrap1"));

    class Loop2 extends React.Component {

        render() {
            const items = []
            for (const [index, value] of elements.entries()) {
                items.push(<li key={index}>{value}</li>)
            }
            return (
                <div>
                    {items}
                </div>
            );
        }
    }
    ReactDOM.render(<Loop2></Loop2>, document.getElementById("wrap2"));

    class Loop3 extends React.Component {

        render() {
            return (
                <div>
                    {
                        elements.map(function (value, key) {
                            return (<li key={key}> {value} </li>)
                        })
                    }
                </div>
            );
        }
    }
    ReactDOM.render(<Loop3></Loop3>, document.getElementById("wrap3"));

</script>
